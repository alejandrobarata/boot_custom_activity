<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Custom Journey Builder Activity</title>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script
      data-main="js/main.js"
      type="text/javascript"
      src="js/require.min.js"
    ></script>

    <!--Styles-->
    <style type="text/css">
      body {
        padding: 20px;
        margin: 0;
      }
      .step {
        display: none;
      }
      #step1 {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="step1" class="step">
      Seleccionar un canal:
      <select id="canal">
        <option value="">--</option>
      </select>
    </div>
    <div id="step2" class="step">
      Seleccionar un código de plantilla:
      <select id="codigo">
        <option value="">--</option>
      </select>
    </div>
    <div id="step3" class="step">
      Canal seleccionado:
      <div id="canalTexto"></div>
      Código plantilla seleccionado:
      <div id="codigoTexto"></div>
    </div>
  </body>
</html>
